<body>
    <div class="github-icon">
       <a target="_blank" href="https://github.com/NagaSai6/gpa"> <i class="fab fa-github fa-3x"></i></a>
    </div>
<div class="first-div">
    <h1 class="first-div-h1">GPA Calculator</h1>
    <h4>Enter Number of gradable courses in current semester :</h4>
</div>

<div class="no-of-courses">
    <div class="form-group mx-sm-3 mb-2 no-of-courses-subdiv">
        <input  type="number" class="form-control" id="inputCoursesNumber" placeholder="Number of courses">
      </div>
      <button id="submitButton" class="btn btn-primary mb-2">Submit</button>     
</div>
<div class="no-of-courses">
    <p class="no-of-courses-p"></p>
</div>
<div class="form-group mx-sm-3 mb-2 no-of-courses-subdiv" >
    <form action="" class="form-inline" onsubmit="event.preventDefault(); validateFormData();">
        <div class="form-row align-items-center" id="dynamicForm">

        </div>

    </form>
</div>

<div>
    <h5 id="output"></h5>
</div>

   




<!-- js -->
<script src="https://kit.fontawesome.com/30452e090b.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/grades.js"></script>
